name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # Install Chrome for Selenium UI tests (safe on ubuntu-latest)
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      # Run all tests (unit + API + BDD + UI) under a virtual display for stability
      - name: Run tests
        run: |
          chmod +x mvnw
        ./mvnw -B -Dtest='*ServiceTest,*ApiTest,CucumberTestRunner' test

      - name: Build JAR
        run: ./mvnw -B -DskipTests package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
